<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ConvertNamber</title>
</head>
<body>
    <main>
        <h1>Conversor binário para decimal</h1>
        <div>
            <label for="binario" id="labelFirst">Insira binário:</label>
            <input type="number" placeholder="Digite um número" id="binario">
            <button id="btnConvert">to Convert</button>
        </div> 
        <div>
            <label for="decimal" id="labelLast">Resultado da conversão para decimal:</label>
            <p id="decimal"></p>
        </div> 
        <div id="reverseDiv">
            <img src="reverse.svg" alt="reverter" id="imgModify">
            <button id="btnModify">Trocar: decimal para binário</button>
        </div>
    </main>   
    <script src="script/script.js"></script>
</body>
</html>
